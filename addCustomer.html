<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assests/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="assests/bootstrap/js/bootstrap.js">
    <link rel="stylesheet" href="assests/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assests/bootstrap/js/bootstrap.min.js">
    <title>add Customer</title>

    <style>
        .custom-form {
            width: 600px;
            padding: 10px;
            border: 1px solid #b6d4fe;
            margin: 20px;
        }

        .btn{
            border-radius: 5px;
            width: 100px;
        }


    </style>
</head>

<body>

    <form class="custom-form">
        <div class="navbar navbar-expand-sm navbar-dark bg-success" style="font-weight: bold; border-radius: 5px" > &nbsp;&nbsp;Add Customer</div>
        <br>
        <div class="mb-3">
            <label class="form-label">Customer Id :</label>
            <input type="text" class="form-control" id="idText" >
        </div>
        <div class="mb-3">
            <label class="form-label">Customer Name :</label>
            <input type="text" class="form-control" id="name" >
        </div>
        <div class="mb-3">
            <label class="form-label">Customer Address :</label>
            <input type="text" class="form-control" id="addresss" >
        </div>
        <div class="mb-3">
            <label class="form-label">Customer Salary :</label>
            <input type="text" class="form-control" id="salary">
        </div>
        <br>
        <button type="submit" class="btn btn-primary" style="background-color: limegreen">Save</button>
        <button type="button" class="btn btn-primary" style="background-color: yellow">Renew</button>
        <button type="reset" class="btn btn-primary" style="background-color: red">Close</button>
    </form>
</body>
</html>
